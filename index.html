<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="certificate.js"></script>
</head>
<body>
    <main>
        <section class="selection">
            <form action="" id="cform">
                <p>Input Name</p>
                <input type="text" name="name" id="name" placeholder="Name">
                <p>Input Reason(s) for Certificate</p>
                <textarea name="reason" id="reason" placeholder="Reason" cols="90" rows="10"></textarea>

                <select name="type" id="type">
                    <option value="court">Federal Court Certificate</option>
                    <option value="challenger">Challenger Certificate</option>
                    <option value="noscam">Totally Legit Certificate</option>
                </select>
                
                <input type="submit" value="Generate" class="submit">
            </form>
        </section>

        <section class="cimg">
            <div id="certificate" class="certificate2">
                <span id="nameOuput" class="cname">Name</span>
                <span id="rOuput" class="crea">Reason(s)</span>
                <span id="dOuput" class="cdate">Date</span>
            </div>

        </section>
    </main>
</body>
</html>
